<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blikjesteller</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<link rel="shortcut icon" type="image/x-icon" href="global/img/blikjecola.jpg" />
		<link rel="apple-touch-icon" href="global/img/blikjecola.jpg" />

		<link rel="stylesheet" href="global/css/base.css"/>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<script src="global/js/script.js"></script>
	</head>
	<body>
		<div id="content" class="offcanvas-content clearfix">
			<header>
				<div class="container-fluid">
					<div class="header-title">
						<h1>Blikjesteller</h1>
					</div>
				</div>
			</header>
		</div>
		<div class="container ng-cloak" ng-app="blikje" ng-controller="blikjeCtrl">

			<div class="row" ng-repeat="blikje in blikjes">
				<div class="col-xs-4 col-md-4"><span>{{blikje.name}}</span></div>
				<div class="col-xs-2"><span>{{blikje.price | currency:"&euro;"}}</span></div>
				<div class="col-xs-2"><input type="text" class="form-control" value="{{blikje.amount}}" readonly /></div>
				<div class="col-xs-2">
					<button type="button" class="btn btn-lg btn-plusminus" ng-click="plusOne(blikje)">+</button>
				</div>
				<div class="col-xs-2">
					<button type="button" class="btn btn-lg btn-plusminus" ng-click="minusOne(blikje)">&ndash;</button>
				</div>
			</div>

			<div class="row row-total" ng-show="blikjes">
				<div class="col-xs-4 col-md-4"><strong>Totaal</strong></div>
				<div class="col-xs-1"><strong>{{totalAmount | currency:"&euro;"}}</strong></div>
			</div>

			<div class="row row-order" ng-show="blikjes && isOrderTime()">
				<div class="col-xs-12">
					<button type="button" class="btn btn-primary btn-lg" ng-click="sendOrder()" ng-disabled="orderSent || totalAmount == 0">Bestellen</button>
					<!--<div style="display: inline;" ng-show="orderSent">Bestelling verzonden!</div>-->
				</div>
			</div>
		</div>

		<script>
			 angular.element(document).ready(function () {
				FastClick.attach(document.body);
			});
		</script>
	</body>
</html>
